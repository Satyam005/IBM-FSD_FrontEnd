<!--The content below is only a placeholder and can be replaced.-->
<body class="bg-light">
  <div class="container">
    <div class="row mb-5">
      <div class="col-md-7 mt-4 mx-auto">
        <div class="h1 text-info"><strong>{{title}}</strong></div>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-md-4 mx-auto h2"><strong><u>EMPLOYEE LIST</u></strong></div>
    </div>
    <div class="row">
      <table class="table table-bordered table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">Sr.No</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Gender</th>
            <th scope="col">Department</th>
            <th scope="col">Salary</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of employees">
            <th scope="row">{{emp.empID}}</th>
            <td>{{emp.name}}</td>
            <td>{{emp.age}}</td>
            <td>{{emp.gender}}</td>
            <td>{{emp.department}}</td>
            <td>{{emp.salary}}</td>
            <td><button class="btn btn-danger" (click)=delete(emp.empID)>Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row mt-4">
      <div class="mx-auto">
            <a [routerLink]="['/addemp']" routerLinkActive="active" class="btn btn-success">ADD EMPLOYEE</a>
              </div>
              </div>
              </div>
            </body>
